syntax="proto3";

option go_package = "github.com/VicenteRuizA/proto_lab2/out/onu_request_oms";

package onu_request_oms;

service Request {
	rpc RequestCondition (ConditionRequest) returns (ConditionReply) {}
}

// Clientes envian request a servidor central para procesar su informacion
// Pensar en terminos informaticos mas que linguisticos
// No es que los clientes pidan la severidad, piden procesar la severidad.
message ConditionRequest {
	string condition = 1;
}

message ConditionReply {
	string nombre = 1;
	string apellido = 2;
}

